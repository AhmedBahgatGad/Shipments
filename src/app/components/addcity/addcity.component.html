<div class="container vh-100">
  <h1 class="mt-3 mb-4 ms-2">Add City</h1>

  <div class="container rounded-4 p-5 m-auto">
    <form action="" class="m-auto text-center">
      <div>
        <div></div>
        <label for="state">Government</label>
        <input
          type="text"
          placeholder="Enter Government Name"
          id="state"
          name="state"
        />
      </div>

      <div>
        <div></div>
        <label for="city">City Name</label>
        <input
          type="text"
          placeholder="Enter City Name"
          id="city"
          name="city"
        />
      </div>

      <div>
        <div></div>
        <label for="originalcost">Original Cost</label>
        <input
          type="number"
          placeholder="Enter Original Cost"
          id="originalcost"
          name="originalcost"
        />
      </div>

      <div>
        <div></div>
        <label for="pickupcost">Pickup Cost</label>
        <input
          type="text"
          placeholder="Enter Pickup Cost"
          id="pickupcost"
          name="pickupcost"
          value="0"
        />
      </div>

      <div>
        <div></div>
        <div></div>
        <button class="btn">Add City</button>
      </div>
    </form>
  </div>
  <button class="btn">Back</button>
</div>
