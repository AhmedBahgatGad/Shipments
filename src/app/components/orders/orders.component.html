<div class="d-flex justify-content-between align-items-center">
  <h1 class="mt-3">Orders</h1>
  <a href="addorder" class="btn add">Add Order</a>
</div>
<div
  class="input-container d-flex justify-content-between align-items-center pt-5 pb-3"
>
  <div class="container-fluid">
    <input
      type="text"
      class="rounded-pill"
      placeholder="Search"
      aria-label="Search"
    />
  </div>
  <div class="dropdown">
    <button
      class="btn btn-link dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <i
        class="fa-solid fa-circle-chevron-down fa-2xl"
        style="color: var(--primary-color)"
      ></i>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="#" data-value="1">One</a></li>
      <li><a class="dropdown-item" href="#" data-value="2">Two</a></li>
      <li><a class="dropdown-item" href="#" data-value="3">Three</a></li>
    </ul>
  </div>
</div>

<div class="p-3 mt-3 container-fluid rounded-4">
  <table class="table table-striped table-fixed">
    <thead class="text-center">
      <tr>
        <th scope="col" class="header left">ID</th>
        <th scope="col" class="header">Date</th>
        <th scope="col" class="header fs-6">Client Details</th>
        <th scope="col" class="header">City</th>
        <th scope="col" class="header">State</th>
        <th scope="col" class="header">Cost</th>
        <th scope="col" class="header right">Settings</th>
      </tr>
    </thead>
    <tbody class="text-center">
      @for (item of orders; track $index) {
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.created_date }}</td>
        <td>{{ item.clientName }}</td>
        <td>{{ item.village }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.cost }}$</td>
        <td class="d-flex justify-content-between align-items-center">
          <i
            class="fa-solid fa-pen-to-square fa-lg"
            style="color: #198754ba"
          ></i>
          <i
            class="fa-solid fa-trash-arrow-up fa-lg"
            style="color: var(--third-color)"
          ></i>
          <i
            class="fa-solid fa-square-poll-vertical fa-lg"
            style="color: var(--secondary-color)"
          ></i>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
