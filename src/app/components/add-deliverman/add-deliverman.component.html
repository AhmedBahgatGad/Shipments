<div class="container vh-100">
    <h1 class="mt-3 mb-4 ms-2">Add Delivery Man</h1>
  
    <div class="container rounded-4 p-5 m-auto">
      <form action="" class="d-grid">
        <div>
          <label for="name">Full Name</label>
          <input
            type="text"
            placeholder="Enter Employee Name"
            id="name"
            name="fullName"
          />
        </div>
  
        <div>
          <label for="phone">Phone</label>
          <input
            type="tel"
            placeholder="Enter Employee Phone"
            id="phone"
            name="Phone"
          />
        </div>

        <div>
            <label for="Email">Email</label>
            <input
              type="email"
              placeholder="Enter Employee Email"
              id="Email"
              name="Email"
            />
          </div>
  
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Enter Employee Password"
              id="password"
              name="password"
            />
          </div>

        <div>
          <label for="address">Address</label>
          <input
            type="text"
            placeholder="Enter Employee Address"
            id="address"
            name="address"
          />
        </div>
  
 
  
        <div>
          <label for="branch">Branch</label>
          <input
            list="options"
            placeholder="Choose Employee Branch"
            id="branch"
            name="branch"
            onkeydown="return false;"
            autocomplete="off"
          />
          <datalist id="options">
            <option value="Tanta"></option>
            <option value="Menofia"></option>
            <option value="Cairo"></option>
            <option value="Aswan"></option>
            <option value="Fayoum"></option>
          </datalist>
        </div>
  
        <div>
          <label for="Government">Government</label>
          <input
            list="list"
            placeholder="Choose Employee Government"
            id="Government"
            name="Government"
            onkeydown="return false;"
            autocomplete="off"
          />
  
          <datalist id="list">
            <option value="alex"></option>
            <option value="cairo"></option>
            <option value="menofia"></option>
            <option value="giza"></option>
            <option value="maadi"></option>
          </datalist>
  

        </div>
  
        <div class="col">
          <label for="Discount Type">Discount Type</label>
          <input
            list="discount_list"
            placeholder="Choose Employee Discount Type"
            id="Discount Type"
            name="Discount Type"
            onkeydown="return false;"
            autocomplete="off"
          />
          <datalist id="discount_list">
            <option value="value"></option>
            <option value="crdit"></option>
            <option value="Permun"></option>
            <option value="AAIB"></option>
            <option value="CIB"></option>
          </datalist>
        </div>
         
        <div class="col">
            <label for="Company Per">Company Per</label>
            <input
              type="number"
              max="100"
              placeholder="Enter Percentage"
              id="Company Per"
              name="Company Per"
            />
          </div>

          <div class="p-5">
            <button class="btn">Add Delivery Man</button>
          </div>
      </form>
    </div>
    <a routerLink="/home" class="btn btn-danger m-3">Back</a>
  </div>
