<div class="container">
  <h1 class="mt-3 mb-4 ms-2">Add Employee</h1>

  <div class="container rounded-4 p-5 m-auto">
    <form action="" class="d-grid">
      <div>
        <label for="name">Full Name</label>
        <input
          type="text"
          placeholder="Enter Employee Name"
          id="name"
          name="fullName"
        />
      </div>

      <div>
        <label for="username">User Name</label>
        <input
          type="text"
          placeholder="Enter Employee User Name"
          id="username"
          name="username"
        />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input
          type="tel"
          placeholder="Enter Employee Phone"
          id="phone"
          name="Phone"
        />
      </div>

      <div>
        <label for="address">Address</label>
        <input
          type="text"
          placeholder="Enter Employee Address"
          id="address"
          name="address"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Enter Employee Email"
          id="email"
          name="email"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Enter Employee Password"
          id="password"
          name="password"
        />
      </div>

      <div>
        <label for="branch">Branch</label>
        <input
          list="options"
          placeholder="Choose Employee Branch"
          id="branch"
          name="branch"
          onkeydown="return false;"
          autocomplete="off"
        />
        <datalist id="options">
          <option value="Tanta"></option>
          <option value="Menofia"></option>
          <option value="Cairo"></option>
          <option value="Aswan"></option>
          <option value="Fayoum"></option>
        </datalist>
      </div>

      <div>
        <label for="power">Power</label>
        <input
          list="list"
          placeholder="Choose Employee Power"
          id="power"
          name="power"
          onkeydown="return false;"
          autocomplete="off"
        />

        <datalist id="list">
          <option value="Admin"></option>
          <option value="Manager"></option>
          <option value="Branch Manager"></option>
          <option value="Sales"></option>
          <option value="Merchant"></option>
        </datalist>

        <!-- <select>
        <option value="option1" disabled>Choose Employee Power</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select> -->
      </div>

      <div>
        <label for="group">Group</label>
        <input
          list="groups"
          placeholder="Choose Employee Group"
          id="group"
          name="group"
          onkeydown="return false;"
          autocomplete="off"
        />
        <datalist id="groups">
          <option value="Admin"></option>
          <option value="Manager"></option>
          <option value="Branch Manager"></option>
          <option value="Sales"></option>
          <option value="Merchant"></option>
        </datalist>
      </div>
      <div>
        <button class="btn">Add Employee</button>
      </div>
    </form>
  </div>
  <button class="btn"><a href="../employees">Back</a></button>
</div>
