<div class="container">
  <h1 class="mt-3 mb-4 ms-2">Add Employee</h1>

  <div class="container rounded-4 p-5 m-auto bg-white shadow">
    <form>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label" for="name">Full Name</label>
          <input
            type="text"
            placeholder="Enter Employee Name"
            id="name"
            name="fullName"
            class="form-control"
            formControlName="clientName"
            #inputclientName
          />
        </div>

        <div class="mb-3 col-md-6">
          <label class="form-label" for="username">User Name</label>
          <input
            type="text"
            placeholder="Enter Employee User Name"
            id="username"
            name="username"
            class="form-control"
            formControlName="clientName"
            #inputclientName
          />
        </div>

        <div class="mb-3 col-md-6">
          <label class="form-label" for="phone">Phone</label>
          <input
            type="tel"
            placeholder="Enter Employee Phone"
            id="phone"
            name="Phone"
            class="form-control"
            formControlName="clientName"
            #inputclientName
          />
        </div>

        <div class="mb-3 col-md-6">
          <label class="form-label" for="address">Address</label>
          <input
            type="text"
            placeholder="Enter Employee Address"
            id="address"
            name="address"
            class="form-control"
            formControlName="clientName"
            #inputclientName
          />
        </div>

        <div class="mb-3 col-md-6">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            placeholder="Enter Employee Email"
            id="email"
            name="email"
            class="form-control"
            formControlName="clientName"
            #inputclientName
          />
        </div>

        <div class="mb-3 col-md-6">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Employee Password"
            id="password"
            name="password"
            class="form-control"
            formControlName="clientName"
            #inputclientName
          />
        </div>

        <div class="mb-3 col-md-6">
          <label class="form-label" for="branch">Branch</label>
          <input
            list="options"
            placeholder="Choose Employee Branch"
            id="branch"
            name="branch"
            onkeydown="return false;"
            autocomplete="off"
            class="form-control"
            formControlName="clientName"
            #inputclientName
          />

          <datalist id="options">
            <option value="Tanta"></option>
            <option value="Menofia"></option>
            <option value="Cairo"></option>
            <option value="Aswan"></option>
            <option value="Fayoum"></option>
          </datalist>
        </div>

        <div class="mb-3 col-md-6">
          <label class="form-label" for="power">Power</label>
          <input
            list="list"
            placeholder="Choose Employee Power"
            id="power"
            name="power"
            onkeydown="return false;"
            autocomplete="off"
            class="form-control"
            formControlName="clientName"
            #inputclientName
          />

          <datalist id="list">
            <option value="Admin"></option>
            <option value="Manager"></option>
            <option value="Branch Manager"></option>
            <option value="Sales"></option>
            <option value="Merchant"></option>
          </datalist>

          <!-- <select>
        <option value="option1" disabled>Choose Employee Power</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        </select> -->
        </div>

        <div class="mb-3 col-md-6">
          <label class="form-label" for="group">Group</label>
          <input
            list="groups"
            placeholder="Choose Employee Group"
            id="group"
            name="group"
            onkeydown="return false;"
            autocomplete="off"
            class="form-control"
            formControlName="clientName"
            #inputclientName
          />

          <datalist id="groups">
            <option value="Admin"></option>
            <option value="Manager"></option>
            <option value="Branch Manager"></option>
            <option value="Sales"></option>
            <option value="Merchant"></option>
          </datalist>
        </div>

        <div class="col-md-6 d-flex justify-content-end align-items-end">
          <button class="btn">Add Employee</button>
        </div>
      </div>
    </form>
  </div>
  <button class="btn"><a href="../employees">Back</a></button>
</div>
