<div class="container vh-100">
    <h1 class="mt-3 mb-4 ms-2">Add Merchant</h1>
  
    <div class="container rounded-4 p-5 m-auto">
      <form action="" class="d-grid">
        <div>
          <label for="name">Full Name</label>
          <input
            type="text"
            placeholder="Enter Merchant Name"
            id="name"
            name="fullName"
          />
        </div>
  
        <div>
          <label for="phone">Phone</label>
          <input
            type="tel"
            placeholder="Enter Merchant Phone"
            id="phone"
            name="Phone"
          />
        </div>
  
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Enter Merchant Email"
            id="email"
            name="email"
          />
        </div>
  
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Merchant Password"
            id="password"
            name="password"
          />
        </div>
  
        <div>
          <label for="address">Address</label>
          <input
            type="text"
            placeholder="Enter Merchant Address"
            id="address"
            name="address"
          />
        </div>
  
        <div>
          <label for="branch">Branch</label>
          <input
            list="options"
            placeholder="Choose Merchant Branch"
            id="branch"
            name="branch"
            onkeydown="return false;"
            autocomplete="off"
          />
          <datalist id="options">
            <option value="Tanta"></option>
            <option value="Menofia"></option>
            <option value="Cairo"></option>
            <option value="Aswan"></option>
            <option value="Fayoum"></option>
          </datalist>
        </div>
  
        <hr />
        <hr />
  
        <div>
          <label for="state">Government</label>
          <input
            list="list"
            placeholder="Choose Merchant Government"
            id="state"
            name="state"
            onkeydown="return false;"
            autocomplete="off"
          />
  
          <datalist id="list">
            <option value="Qalubia"></option>
            <option value="Menofia"></option>
            <option value="Aswan"></option>
            <option value="Alex"></option>
            <option value="Gharbia"></option>
          </datalist>
        </div>
  
        <div>
          <label for="city">City</label>
          <input
            list="groups"
            placeholder="Choose Merchant City"
            id="city"
            name="city"
            onkeydown="return false;"
            autocomplete="off"
          />
          <datalist id="options">
            <option value="Tanta"></option>
            <option value="Nasr City"></option>
            <option value="Cairo"></option>
            <option value="Aswan"></option>
            <option value="Fayoum"></option>
          </datalist>
        </div>
  
        <div>
          <label for="shopname">Shop Name</label>
          <input
            type="text"
            placeholder="Enter Merchant Shop Name"
            id="shopname"
            name="shopname"
          />
        </div>
        <div></div>
        <hr />
        <hr />
        <div>
          <button class="btn price">
            <a href="./pricepackages">Add Price Packages</a>
          </button>
        </div>
        <div></div>
        <div></div>
        <div>
          <button class="btn merchant">Add Merchant</button>
        </div>
      </form>
    </div>
  </div>
